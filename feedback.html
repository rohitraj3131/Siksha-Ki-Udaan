<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Feedback</title>
</head>
<body style="background-color: #282f38;">
   <div class="oneaboveall">
      <form class="form">
         <br><br>
         <span style="display: block; font-size: 45px; margin-left: 125px; text-decoration: underline;">Feedback Form</span>
         <br><br>
         Name: <input class="input" type="text" placeholder="Enter your name"></input>
         <br><br>
         Email: <input class="input" type="email" placeholder="Enter your email"></input>
         <br><br>
         Feedback is regarding: <br><br>
         <div style="font-size: 20px;"><input class="input" type="radio" name="typeOfFeedback" id="MidDayMeal" value="Mid Day Meal Campaign">
         Mid Day Meal Campaign<br><br>
         <input class="input" type="radio" name="typeOfFeedback" id="Education" value="Education Campaign"> Education Campaign<br><br>
         <input class="input" type="radio" name="typeOfFeedback" id="RideForChildren" value="Ride 12000 Kms for 120 little angels"> 
         Ride 12000 Kms for 120 little angels<br><br>
         <input class="input" type="radio" name="typeOfFeedback" id="Others" value="Others"> Others<br><br>
         </div>
         <textarea style="width: 290px; height: 100px; font-size: 20px; font-weight: bolder;" class="input" placeholder="Enter your feedback (What can be improved?)"></textarea>
         <br><br>
         <textarea style="width: 290px; height: 100px; font-size: 20px; font-weight: bolder;" class="input" placeholder="How do you think it can be improved?"></textarea>
         <br><br>
         <textarea style="width: 290px; height: 100px; font-size: 20px; font-weight: bolder;" class="input" placeholder="Any other suggestions?"></textarea>
         <br><br><br>
         <input class="submit" type="submit" value="Submit"/><br><br>
      </form>
   </div>
</body>
</html>
